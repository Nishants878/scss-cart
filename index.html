<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
   <main>
   
     <div class="mainContainer">
      <div id="leftContainer">
          <h1>getpuff</h1>
          <h2>
              Purchase whatever you want, once you sign up!
          </h2>
      </div>
      <div id="rightContainer">
          <div id="right_blank_container"></div>
          <div id="right_signup_container">
              <h1>
                  Setup your <br/>
                  Puff Account.
              </h1>
              <p>Let's get you all set up so you can verify your personal account</p>
           
              <form autocomplete="on" class="signup_form">
                  <div class="signup_form_inputBx">
                    <input name="name" required type="text" placeholder="Name" />
                  </div>
                  <div class="signup_form_inputBx">
                    <input name="email" required type="text" placeholder="Email" />
                  </div>
                  <div class="signup_form_inputBx">
                    <input name="password" required type="password" placeholder="Password" />
                  </div>
                  <div class="signup_form_inputBx">
                    <input name="passwordConfirm" required type="password" placeholder="Confirm Password" >
                  </div>
                   <input type="image" src="https://img.icons8.com/flat-round/64/000000/arrow-right.png" alt="Submit">
                   
              </form>

          </div>
      </div>
     </div>
   </main>
</body>
</html>
